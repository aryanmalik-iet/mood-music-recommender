<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood-Based Music Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <!-- Loading Screen -->
<div class="loading-screen" id="loadingScreen">
    <!-- Floating Particles -->
    <div class="loading-particles" id="loadingParticles"></div>
    
    <!-- Spinning Vinyl -->
    <div class="vinyl-container">
        <div class="vinyl"></div>
    </div>
    
    <!-- Musical Notes -->
    <div class="music-loader">
        <div class="music-note">♪</div>
        <div class="music-note">♫</div>
        <div class="music-note">♪</div>
        <div class="music-note">♫</div>
        <div class="music-note">♪</div>
    </div>
    
    <!-- Equalizer Bars -->
    <div class="equalizer">
        <div class="eq-bar"></div>
        <div class="eq-bar"></div>
        <div class="eq-bar"></div>
        <div class="eq-bar"></div>
        <div class="eq-bar"></div>
        <div class="eq-bar"></div>
        <div class="eq-bar"></div>
        <div class="eq-bar"></div>
    </div>
    
    <!-- Loading Text -->
    <div class="loading-text">🎧 Loading Your Music Experience...</div>
    
    <!-- Progress Bar -->
    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>
</div>
    <!-- Dynamic Background Effects -->
    <div class="background-effects" id="backgroundEffects">
        <div class="particles" id="particles"></div>
        <div class="floating-shapes" id="floatingShapes"></div>
        <div class="mood-overlay" id="moodOverlay"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <h1>🎧 Mood-Based Music Recommender</h1>
        
        <form method="POST" action="/recommend" id="recommendForm">
            <div class="form-group">
                <label for="mood">🎭 How are you feeling today?</label>
                <select name="mood" id="mood" required>
                    <option value="happy">😊 Happy</option>
                    <option value="sad">😢 Sad</option>
                    <option value="romantic">💘 Romantic</option>
                    <option value="energetic">⚡ Energetic</option>
                    <option value="calm">🧘 Calm</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="language">🎼 Choose your song taste:</label>
                <select name="language" id="language" required>
                    <option value="hindi" selected>Hindi</option>
                    <option value="haryanvi">Haryanvi</option>
                    <option value="punjabi">Punjabi</option>
                    <option value="bhojpuri">Bhojpuri</option>
                    <option value="english">English</option>
                </select>
            </div>
            
            <button type="submit" class="recommend-btn">🎵 Recommend Me a Song</button>
        </form>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Finding the perfect song for you...</p>
        </div>
        
        <!-- Result placeholder for Flask template -->
        <div id="result-placeholder">
            {% if song %}
            <div class="result">
              <h2 class="song-title">Your Song</h2>
<p class="actual-song-title">{{ song_title }}</p>
              <a class="play-btn" href="{{ song }}" target="_blank" rel="noopener noreferrer" onclick="hideRecommendation()">🎵 Play Song</a>
            </div>
            {% endif %}
          
            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}

            <!-- Flask will render results here -->
        </div>
    </div>

    <!-- Feedback toggle button -->
    <button id="toggleFeedbackBtn">💬 Give Feedback</button>

    <!-- Feedback Form -->
    <div id="feedback-form">
        <h3>📝 Share Your Feedback</h3>
        <form id="feedbackForm">
            <label for="feedback">Your Feedback:</label>
            <textarea id="feedback" rows="4" placeholder="How was your experience? Any suggestions?"></textarea>
            
            <label for="suggestion">Song Suggestion:</label>
            <textarea id="suggestion" rows="2" placeholder="Suggest a song you'd like to see added..."></textarea>
            
            <button type="submit" class="feedback-btn">Send Feedback</button>
        </form>
    </div>

    <footer>
    © 2025&nbsp; <a href="https://www.linkedin.com/in/aryanmaliksbps/" target="_blank" rel="noopener noreferrer">Aryan Malik</a>. All rights reserved.
   </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>   
</html>
